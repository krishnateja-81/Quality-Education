{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Course</title>
    <link rel="shortcut icon" href="{% static 'favicon.png' %}" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
        }

        .video-card {
            background-color: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .video-thumbnail {
            width: 100px;
            height: 75px;
            background-color: #ddd;
            border-radius: 5px;
        }

        .video-info {
            flex-grow: 1;
            margin-left: 20px;
        }

        .video-title {
            font-size: 18px;
            font-weight: bold;
        }

        .progress {
            width: 100%;
            background-color: #ddd;
            height: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }

        .progress-bar {
            height: 100%;
            background-color: #007BFF;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Video Course</h1>
    </header>
    <div class="container">
        <!-- Video 1 -->
        <div class="video-card">
            <div class="video-thumbnail">
                <video width="100%" height="100%" controls>
                    <source src="awstut.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="video-info">
                <div class="video-title">Video 1: Introduction to the Course</div>
                <div class="progress">
                    <div class="progress-bar" style="width: 0;"></div>
                </div>
            </div>
        </div>

        <!-- Video 2 -->
        <div class="video-card">
            <div class="video-thumbnail">
                <video width="100%" height="100%" controls>
                    <source src="video2.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="video-info">
                <div class="video-title">Video 2: Topic 1</div>
                <div class="progress">
                    <div class="progress-bar" style="width: 0;"></div>
                </div>
            </div>
        </div>

        <!-- Add more video cards here with their respective video paths -->
    </div>

    <script>
        // JavaScript code to update the progress bar
        const videoCards = document.querySelectorAll('.video-card');

        videoCards.forEach((card, index) => {
            card.addEventListener('click', () => {
                // Simulate video completion by increasing the progress
                const progressBar = card.querySelector('.progress-bar');
                const currentWidth = parseFloat(progressBar.style.width) || 0;
                const newWidth = Math.min(currentWidth + 5, 100);
                progressBar.style.width = newWidth + '%';
            });
        });
    </script>
</body>
</html>
